<!--Viewport è lo schermo visibile che si presenta quando si carica la pagina, quindi 
    "HEIGHT: 100VH" significa che il contenuto deve prendere 100% dello schermo visibile
    appena si carica la pagina, lo stesso vale con "WIDTH:100VW". Quindi le misure 
    viewport sono sempre collegate allo schemo a disposizione, pc, tablet, ecc.

    le percentuali invece sono misure legate al contenitore diretto di un elemento, ad esempio
    se abbiamo due div, uno dentro l'altro se diamo al div figlio "HEIGHT:100%" o "WIDTH:100%"
    riscoprirà il 100% delle dimensioni del div padre 

    consideriamo i due containers sotto e vediamo cosa succede nel css-->

</div>
