<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelle</title>
</head>
<body>
    
<!--tabelle -->
<h1>TABELLA SEMPLICE</h1>
<table> <!--non e di tipo block ma di tipo table,risponde a delle regole sue.-->

<tr><!--table row-->
 <td> table data 1</td><!--table columns or table data-->
 <td> table data 2</td>
</tr>

<tr>
    <td>table data 3</td>
    <td>table data 4</td>
</tr>

</table>
<hr>

<!--Esistono anche tabelle nelle quali abbiamo un HEAD DELLA TABELLA (spesso gli elementi vengono in grasetto)
    una BODY DELLA TABELLA  in cui si riempie la tella e una parte di FOOTER DELLA TABELLA nella quale 
    possono eserci risulstati di eventuali sommme ecc.-->

<h1>TABELLA IN CUI ABBIAMO TABLE HEAD, TABLE BODY E TABLE FOOTER</h1>
 <table>


    <thead> <!--inizio head della tabella-->
        <tr>
            <th>Numero</th> <!--table head-->
            <th>Descrizione</th>
            <th>Costo</th>
        </tr>
    </thead> <!--fine head della tabella-->
    
    <tbody> <!--inizio body della tabella-->
        <tr>
            <td>1</td>
            <td>Biglietto Aereo</td>
            <td>120€</td>
        </tr>

        <tr>
            <td>1</td>
            <td>Biglietto Aereo</td>
            <td>120€</td>
        </tr>

        <tr>
            <td>1</td>
            <td>Biglietto Aereo</td>
            <td>120€</td>  
        </tr>
    </tbody> <!--fine body della tabella-->
    
    <tfoot> <!--inizio footer della tabella-->
        <tr>
            <td>Totale</td>
            <td></td>
            <td>360€</td>
        </tr>
    </tfoot> <!--fine footer della tabella-->


</table>


</body>
</html>
